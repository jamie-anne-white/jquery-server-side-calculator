<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Server-Side Calculator</h1>
</header>
<main>
    <h2>Enter X and Y &amp; Click to Calculate</h2>

    <form>
        <input type="number" id="numberOneIn" />
        <select id="operatorIn">            
            <option value="+" selected="selected">&plus;</option>
            <option value="-">&minus;</option>
            <option value="x">x</option>
            <option value="/">&divide;</option>
        </select>
        <input type="number" id="numberTwoIn" />

        <button id="calculate">Click to Calculate</button>
    </form>

    <section>
        <h1>Answer</h1>
        <h2 id="answer"></h2>
    </section>
    
</body>
